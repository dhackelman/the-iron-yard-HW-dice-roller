<!doctype html>
<html lang="en">
<head>
  <title>Roll the Dice JS HW</title>
  <meta>
  <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="game-meta">
    <div class="wins">
      <p>Wins:_____<span class="win-total"></span>______</p>
    </div>
    <div class="title">
      <h1>Rollin'</h1>
    </div>
    <div class="losses">
      <p>Losses:______<span class="loss-total"></span>______</p>
    </div>
  </header>
  <section class="game-container">
    <div class="user-status">
      <p class="game-stats"></p>
    </div>
    <div class="dice-holder">
      <div class="dice-one"></div>
      <div class="dice-two"></div>
    </div>
    <button class="roller" type="click">Roll the Dice!</button>
    <div class="game-timer"></div>
    <div class="starting-info">Game Started <span class="current-date-time"></span></div>
  </section>
  <footer>
    <p> Like this game? <a href="https://github.com/dhackelman?tab=repositories">Check out my github for more cool projects!</a></p>
  </footer>

</body>
<script type="text/javascript" src="scripts/main.js"></script>
</html>
